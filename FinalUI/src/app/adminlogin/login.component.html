<mat-card class="container" style="width:40%;">
  <mat-card-content>
    <form name="Form">
    <h2 style="text-align: center;">Admin Login</h2>
    <div class=form-container>

      <mat-form-field [hideRequiredMarker]="true">
          <div class="email">
        <!-- <i class="material-icons">email</i> -->
        
          <!-- <div class="col-sm-6"> -->
          <input class="email1" #emailLoginBox name="email" ng-model="vm.formData.email" matInput placeholder="Email ID" required=""/>
        </div>
        
          <!-- <div ng-messages="Form.email.$error" role="alert" multiple=""> -->
        <!-- <mat-error *ngIf="emailAddressValidator.invalid">{{getEmailAddressErrorMessage()}}</mat-error> -->
    </mat-form-field>

    <mat-form-field [hideRequiredMarker]="true">
        <input #passwordRegisterBox matInput placeholder="Password"  [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix id="password-hide" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <!-- <mat-error *ngIf="passwordValidator.invalid">{{getPasswordErrorMessage()}}</mat-error> -->
    </mat-form-field>

    <br />
  <button mat-raised-button color=#EF4836 style="width: 50%; margin: auto;"><a [routerLink]="['/sidebaradmin']" class="ahref">Next</a></button>
 
  <br />
  <a class="register" [routerLink]="['/register']" style="text-align: center;">Don't have an account yet? Sign Up</a>

  </div>
    </form>
  </mat-card-content>
  </mat-card>
